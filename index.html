<body onload="sonar('nana')"><!--El evento que hace sonar ambientacion de fondo al

        <h2 id="titulo">Elige CompiHalloween con Doble Click</h2>

        <div id="jorobado" onmouseover="mostrar('jorobadogif');sonar('nadiemequiere')" onclick="ocultar('jorobadogif');parar('nadiemequiere')"></div>
        <img id="pantanogif" src="imagenes/pantano.gif">
